{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'core.css' %}">
    <title>Space Exchange MVP</title>
</head>
<body>
<header>
    <h1><a href="{% url 'space_list' %}">Space Exchange</a></h1>

    {% if user.is_authenticated %}
        <p>Logged in as {{ user.username }}</p>
        <a href="{% url 'my_account' %}">My account</a> |
        <a href="{% url 'my_requests' %}">My requests</a> |
        <a href="{% url 'billing' %}">Buy credits</a> |
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a> |
        <a href="{% url 'signup' %}">Sign up</a>
    {% endif %}
    <hr>
</header>

<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
